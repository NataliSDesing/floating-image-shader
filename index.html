<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Image Shader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3.2; // ✅ чуть дальше отодвинули камеру

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(-1, 1, 1); // ✅ свет из верхнего левого угла
    scene.add(light);

    const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // мягкий свет
    scene.add(ambientLight);

    const loader = new THREE.TextureLoader();
    const imageUrl = "https://optim.tildacdn.pub/tild3266-3731-4934-a561-363134373638/-/format/webp/eve-NLZcjEWBeyE-unsp.jpg.webp";

    loader.load(imageUrl, texture => {
      const imgRatio = texture.image.width / texture.image.height;
      const height = 1.8; // ✅ уменьшили высоту, чтобы не обрезалось
      const width = height * imgRatio;
      const geometry = new THREE.PlaneGeometry(width, height, 40, 40);

      const material = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0 },
          texture1: { value: texture }
        },
        vertexShader: `
          uniform float time;
          varying vec2 vUv;
          varying vec3 vNormal;

          void main() {
            vUv = uv;
            vec3 pos = position;

            float waveX = sin(pos.y * 5.0 + time * 2.0) * 0.03;
            float waveY = sin(pos.x * 5.0 + time * 2.0) * 0.03;

            pos.z += waveX + waveY;

            vNormal = normal;

            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D texture1;
          varying vec2 vUv;
          varying vec3 vNormal;

          void main() {
            vec3 lightDir = normalize(vec3(-1.0, 1.0, 1.0));
            float lighting = dot(normalize(vNormal), lightDir);
            lighting = clamp(lighting, 0.5, 1.0); // мягкая тень
            vec4 texColor = texture2D(texture1, vUv);
            gl_FragColor = vec4(texColor.rgb * lighting, texColor.a);
          }
        `,
        side: THREE.DoubleSide,
        transparent: true
      });

      const plane = new THREE.Mesh(geometry, material);

      // ✅ начальный поворот
      plane.rotation.x = -0.6;
      plane.rotation.y = -0.5;
      plane.rotation.z = -0.5;

      scene.add(plane);

      function animate(time) {
        requestAnimationFrame(animate);
        material.uniforms.time.value = time * 0.001;
        renderer.render(scene, camera);
      }

      animate();
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wave Light & Shadow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.body.appendChild(renderer.domElement);

    camera.position.z = 2.5;

    const loader = new THREE.TextureLoader();
    loader.load("https://optim.tildacdn.pub/tild3266-3731-4934-a561-363134373638/-/format/webp/eve-NLZcjEWBeyE-unsp.jpg.webp", texture => {
      const imgRatio = texture.image.width / texture.image.height;
      const height = 2;
      const width = height * imgRatio;
      const geometry = new THREE.PlaneGeometry(width, height, 100, 100);

      const material = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0.0 },
          texture1: { value: texture },
          lightDir: { value: new THREE.Vector3(-0.5, 0.5, 1).normalize() } // 👈 СВЕТ С ВЕРХНЕГО ЛЕВОГО УГЛА
        },
        vertexShader: `
          uniform float time;
          varying vec2 vUv;
          varying vec3 vNormal;

          void main() {
            vUv = uv;
            vec3 pos = position;

            float waveX = sin(pos.y * 5.0 + time * 2.0) * 0.03;
            float waveY = sin(pos.x * 5.0 + time * 2.0) * 0.03;

            pos.z += waveX + waveY;

            vNormal = normalize(vec3(
              -0.3 * cos(pos.y * 5.0 + time * 2.0),
              -0.3 * cos(pos.x * 5.0 + time * 2.0),
              1.0
            ));

            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D texture1;
          uniform vec3 lightDir;
          varying vec2 vUv;
          varying vec3 vNormal;

          void main() {
            vec4 color = texture2D(texture1, vUv);
            float light = dot(normalize(vNormal), lightDir);
            light = clamp(light, 0.4, 1.2);
            gl_FragColor = vec4(color.rgb * light, color.a);
          }
        `,
        side: THREE.DoubleSide,
        transparent: true
      });

      const plane = new THREE.Mesh(geometry, material);

      // Изометрия — тут можно подбирать угол вручную
      plane.rotation.x = -0.6;
      plane.rotation.y = -0.5;
      plane.rotation.z = -0.5;

      scene.add(plane);

      function animate(time) {
        material.uniforms.time.value = time * 0.001;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      animate();
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

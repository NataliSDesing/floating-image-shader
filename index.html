<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Image Shader</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({alpha: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.z = 2.5;

    const loader = new THREE.TextureLoader();
    loader.load("https://optim.tildacdn.pub/tild3266-3731-4934-a561-363134373638/-/format/webp/eve-NLZcjEWBeyE-unsp.jpg.webp", texture => {
      const geometry = new THREE.PlaneGeometry(2, 2, 40, 40);
      const material = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0 },
          mouse: { value: new THREE.Vector2(0.5, 0.5) },
          texture1: { value: texture }
        },
        vertexShader: `
          uniform float time;
          uniform vec2 mouse;
          varying vec2 vUv;

          void main() {
            vUv = uv;
            vec3 pos = position;

            float waveX = sin(pos.y * 5.0 + time * 2.0) * 0.03;
            float waveY = sin(pos.x * 5.0 + time * 2.0) * 0.03;

            pos.z += waveX + waveY;

            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D texture1;
          varying vec2 vUv;

          void main() {
            gl_FragColor = texture2D(texture1, vUv);
          }
        `,
        side: THREE.DoubleSide
      });

      const plane = new THREE.Mesh(geometry, material);

      // ðŸ‘‰ Ð’Ð¾Ñ‚ Ð·Ð´ÐµÑÑŒ Ð¼Ð¾Ð¶Ð½Ð¾ Ð·Ð°Ð´Ð°Ñ‚ÑŒ Ð¸Ð·Ð½Ð°Ñ‡Ð°Ð»ÑŒÐ½Ñ‹Ð¹ ÑƒÐ³Ð¾Ð» Ð¿Ð¾Ð²Ð¾Ñ€Ð¾Ñ‚Ð° ÐºÐ°Ñ€Ñ‚Ð¸Ð½ÐºÐ¸:
      plane.rotation.x = -0.8; // ÐÐ°ÐºÐ»Ð¾Ð½ Ð²Ð¿ÐµÑ€Ñ‘Ð´/Ð½Ð°Ð·Ð°Ð´
      plane.rotation.y = -0.5;  // ÐŸÐ¾Ð²Ð¾Ñ€Ð¾Ñ‚ "Ð±Ð¾ÐºÐ¾Ð¼" (Y = Ð²Ð»ÐµÐ²Ð¾/Ð²Ð¿Ñ€Ð°Ð²Ð¾)
      plane.rotation.z = 0.8;  // ÐŸÐ¾Ð²Ð¾Ñ€Ð¾Ñ‚ Ð¿Ð¾ Ð¿Ð»Ð¾ÑÐºÐ¾ÑÑ‚Ð¸

      scene.add(plane);

      // ðŸ‘‡ ÐŸÐ¾ÐºÐ°Ñ‡Ð¸Ð²Ð°Ð½Ð¸Ñ Ð¾Ñ‚ Ð¼Ñ‹ÑˆÐºÐ¸
      document.addEventListener("mousemove", e => {
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        plane.rotation.y = 0.25 + x * 0.3;
        plane.rotation.x = -0.25 + y * 0.3;
      });

      function animate(time) {
        requestAnimationFrame(animate);
        material.uniforms.time.value = time * 0.001;
        renderer.render(scene, camera);
      }

      animate();
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

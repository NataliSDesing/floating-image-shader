<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Floating Image Shader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';

    // Получаем URL изображения из параметра ?img=
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('img') || 'https://via.placeholder.com/800x600';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    loader.load(imageUrl, texture => {
      const imgRatio = texture.image.width / texture.image.height;
      const height = 2;
      const width = height * imgRatio;

      const geometry = new THREE.PlaneGeometry(width, height, 40, 40);

      const material = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0 },
          texture1: { value: texture }
        },
        vertexShader: `
          uniform float time;
          varying vec2 vUv;
          void main() {
            vUv = uv;
            vec3 pos = position;
            float amp = 0.1;
            pos.z = sin(pos.y * 10.0 + time) * amp;
            pos.x += sin(pos.y * 5.0 + time) * amp * 0.5;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          }
        `,
        fragmentShader: `
          varying vec2 vUv;
          uniform sampler2D texture1;
          void main() {
            gl_FragColor = texture2D(texture1, vUv);
          }
        `,
        transparent: true
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      // Вращение по движению мышки
      const mouse = { x: 0, y: 0 };
      document.addEventListener('mousemove', e => {
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      });

      // Анимация
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        material.uniforms.time.value = clock.getElapsedTime();
        mesh.rotation.y = mouse.x * 0.2;
        mesh.rotation.x = mouse.y * 0.2;
        renderer.render(scene, camera);
      }
      animate();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

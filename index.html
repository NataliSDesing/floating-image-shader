<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Image Shader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Ð§Ð¸Ñ‚Ð°ÐµÐ¼ URL-Ð¿Ð°Ñ€Ð°Ð¼ÐµÑ‚Ñ€ `img`
    function getImageUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("img") || "https://optim.tildacdn.pub/tild3266-3731-4934-a561-363134373638/-/format/webp/eve-NLZcjEWBeyE-unsp.jpg.webp";
    }

    const imageUrl = getImageUrl();

    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // Ð¿Ñ€Ð¾Ð·Ñ€Ð°Ñ‡Ð½Ñ‹Ð¹ Ñ„Ð¾Ð½
    document.body.appendChild(renderer.domElement);

    camera.position.z = 2.5;

    const loader = new THREE.TextureLoader();
    loader.load(imageUrl, texture => {
      const geometry = new THREE.PlaneGeometry(2, 2, 40, 40);
      const material = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0 },
          texture1: { value: texture }
        },
        vertexShader: `
          uniform float time;
          varying vec2 vUv;

          void main() {
            vUv = uv;
            vec3 pos = position;

            float waveX = sin(pos.y * 5.0 + time * 2.0) * 0.03;
            float waveY = sin(pos.x * 5.0 + time * 2.0) * 0.03;

            pos.z += waveX + waveY;

            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D texture1;
          varying vec2 vUv;

          void main() {
            gl_FragColor = texture2D(texture1, vUv);
          }
        `,
        side: THREE.DoubleSide,
        transparent: true
      });

      const plane = new THREE.Mesh(geometry, material);

      // ðŸ‘‰ Ð½Ð°Ñ‡Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Ð¿Ð¾Ð²Ð¾Ñ€Ð¾Ñ‚
      plane.rotation.x = -0.6;
      plane.rotation.y = -0.5;
      plane.rotation.z = -0.5;

      scene.add(plane);

      function animate(time) {
        requestAnimationFrame(animate);
        material.uniforms.time.value = time * 0.001;
        renderer.render(scene, camera);
      }

      animate();
    });

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Image Shader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loader {
      position: absolute;
      z-index: 10;
      font-size: 1.5em;
      text-align: center;
      padding: 1em;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 0.5em;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="loader">Загрузка...</div>

  <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
  <script>
    const imageUrl = new URLSearchParams(window.location.search).get('img');

    if (!imageUrl) {
      document.getElementById('loader').innerText = 'Нет изображения';
    } else {
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 3;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const loader = new THREE.TextureLoader();
      loader.load(
        imageUrl,
        texture => {
          const imgRatio = texture.image.width / texture.image.height;
          const width = 2;
          const height = width / imgRatio;

          const geometry = new THREE.PlaneGeometry(width, height, 100, 100);

          const material = new THREE.ShaderMaterial({
            uniforms: {
              time: { value: 0 },
              texture1: { value: texture }
            },
            vertexShader: `
              uniform float time;
              varying vec2 vUv;

              void main() {
                vUv = uv;
                vec3 pos = position;

                float wave = sin((pos.x + time * 0.5) * 3.0) * 0.05;
                pos.z += wave;
                pos.y += wave * 0.5;

                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
              }
            `,
            fragmentShader: `
              uniform sampler2D texture1;
              varying vec2 vUv;

              void main() {
                gl_FragColor = texture2D(texture1, vUv);
              }
            `,
            transparent: true
          });

          const mesh = new THREE.Mesh(geometry, material);
          scene.add(mesh);

          document.getElementById('loader').remove();

          const animate = () => {
            requestAnimationFrame(animate);
            material.uniforms.time.value += 0.01;
            renderer.render(scene, camera);
          };
          animate();
        },
        undefined,
        err => {
          document.getElementById('loader').innerText = 'Ошибка загрузки изображения';
          console.error('Image load error:', err);
        }
      );

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }
  </script>
</body>
</html>

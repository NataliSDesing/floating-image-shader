<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Image with Scroll & Mouse Tilt</title>
  <style>
    html, body {
      margin: 0;
      height: 200vh;
      overflow-y: scroll;
      background: #000;
      cursor: default;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    // Инициализация сцены
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 2;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // Прозрачный фон
    document.body.appendChild(renderer.domElement);

    // Геометрия и текстура
    const geometry = new THREE.PlaneGeometry(2, 1.2, 64, 64);
    const loader = new THREE.TextureLoader();
    const texture = loader.load('https://optim.tildacdn.pub/tild3266-3731-4934-a561-363134373638/-/format/webp/eve-NLZcjEWBeyE-unsp.jpg.webp');

    const uniforms = {
      uTime: { value: 0.0 },
      uTexture: { value: texture }
    };

    const material = new THREE.ShaderMaterial({
      uniforms: uniforms,
      vertexShader: `
        uniform float uTime;
        varying vec2 vUv;

        void main() {
          vUv = uv;
          vec3 pos = position;
          pos.z += sin(pos.y * 6.0 + uTime * 2.0) * 0.05;
          pos.z += cos(pos.x * 6.0 + uTime * 1.5) * 0.05;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        uniform sampler2D uTexture;

        void main() {
          gl_FragColor = texture2D(uTexture, vUv);
        }
      `,
      side: THREE.DoubleSide,
      transparent: true
    });

    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    const clock = new THREE.Clock();

    // Мышь
    let targetRotX = 0;
    let targetRotY = 0;

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;

      targetRotY = (x - 0.5) * 0.2;
      targetRotX = (y - 0.5) * 0.2;
    });

    // Анимация
    function animate() {
      requestAnimationFrame(animate);
      uniforms.uTime.value = clock.getElapsedTime();

      const scrollY = window.scrollY;
      const scrollPercent = Math.min(scrollY / window.innerHeight, 1);

      const baseRotX = 0.3 - 0.3 * scrollPercent;
      const baseY = -0.5 * scrollPercent;

      mesh.rotation.x = baseRotX + (targetRotX - mesh.rotation.x) * 0.05;
      mesh.rotation.y = -0.3 + (targetRotY - mesh.rotation.y) * 0.05;
      mesh.rotation.z = 0.1; // постоянный лёгкий наклон по Z

      mesh.position.y = baseY;

      renderer.render(scene, camera);
    }

    animate();

    // Адаптив
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floating Image Shader</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: transparent; /* ✅ Прозрачный фон */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- ✅ Подключаем Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // ✅ Сцена, камера, рендерер с прозрачностью
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
    renderer.setClearColor(0x000000, 0); // ✅ Прозрачный фон
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    camera.position.z = 2.5;

    const loader = new THREE.TextureLoader();
    loader.load(
      // ✅ Замени при необходимости ссылку на свою картинку
      "https://optim.tildacdn.pub/tild3266-3731-4934-a561-363134373638/-/format/webp/eve-NLZcjEWBeyE-unsp.jpg.webp", 
      texture => {
        const geometry = new THREE.PlaneGeometry(2, 2, 40, 40);
        const material = new THREE.ShaderMaterial({
          uniforms: {
            time: { value: 0 },
            mouse: { value: new THREE.Vector2(0.5, 0.5) },
            texture1: { value: texture }
          },
          vertexShader: `
            uniform float time;
            uniform vec2 mouse;
            varying vec2 vUv;

            void main() {
              vUv = uv;
              vec3 pos = position;

              float waveX = sin(pos.y * 5.0 + time * 2.0) * 0.03;
              float waveY = sin(pos.x * 5.0 + time * 2.0) * 0.03;

              pos.z += waveX + waveY;

              gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D texture1;
            varying vec2 vUv;

            void main() {
              gl_FragColor = texture2D(texture1, vUv);
            }
          `,
          side: THREE.DoubleSide,
          transparent: true // ✅ Шейдерный материал тоже должен быть прозрачным
        });

        const plane = new THREE.Mesh(geometry, material);

        // 👉 Здесь настраивается изометрия — наклон картинки
        plane.rotation.x = -0.8;  // Наклон вперёд-назад
        plane.rotation.y = -0.5;  // Влево-вправо
        plane.rotation.z = 0.8;   // Поворот по плоскости

        scene.add(plane);

        // 👇 Мягкие покачивания от движения мыши
        document.addEventListener("mousemove", e => {
          const x = (e.clientX / window.innerWidth) - 0.5;
          const y = (e.clientY / window.innerHeight) - 0.5;

          // ❗ Здесь можно чуть уменьшить влияние мыши, если нужно
          plane.rotation.y = -0.5 + x * 0.3;
          plane.rotation.x = -0.8 + y * 0.3;
        });

        // 🔁 Основной цикл анимации
        function animate(time) {
          requestAnimationFrame(animate);
          material.uniforms.time.value = time * 0.001;
          renderer.render(scene, camera);
        }

        animate();
      }
    );

    // 📏 Перерасчёт при изменении размера окна
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

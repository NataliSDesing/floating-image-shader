<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Floating Image</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: transparent;
    }

    #shader-wrapper {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="shader-wrapper"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const container = document.getElementById("shader-wrapper");

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 2.5;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const loader = new THREE.TextureLoader();
    loader.load("https://optim.tildacdn.pub/tild3266-3731-4934-a561-363134373638/-/format/webp/eve-NLZcjEWBeyE-unsp.jpg.webp", texture => {
      // Размер картинки подстраивается под контейнер
      const aspect = texture.image.width / texture.image.height;
      const height = 1.8; // можно настраивать
      const width = height * aspect;

      const geometry = new THREE.PlaneGeometry(width, height, 40, 40);

      const material = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0 },
          mouse: { value: new THREE.Vector2(0.5, 0.5) },
          texture1: { value: texture }
        },
        vertexShader: `
          uniform float time;
          uniform vec2 mouse;
          varying vec2 vUv;

          void main() {
            vUv = uv;
            vec3 pos = position;
            float waveX = sin(pos.y * 5.0 + time * 2.0) * 0.03;
            float waveY = sin(pos.x * 5.0 + time * 2.0) * 0.03;
            pos.z += waveX + waveY;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
          }
        `,
        fragmentShader: `
          uniform sampler2D texture1;
          varying vec2 vUv;
          void main() {
            gl_FragColor = texture2D(texture1, vUv);
          }
        `,
        side: THREE.DoubleSide
      });

      const plane = new THREE.Mesh(geometry, material);

      // 📐 Угол поворота по умолчанию
      plane.rotation.x = -0.7;
      plane.rotation.y = -0.4;
      plane.rotation.z = 0.6;

      scene.add(plane);

      // 🖱 Поворот от мышки
      document.addEventListener("mousemove", e => {
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        plane.rotation.y = -0.4 + x * 0.4;
        plane.rotation.x = -0.7 + y * 0.4;
      });

      function animate(time) {
        requestAnimationFrame(animate);
        material.uniforms.time.value = time * 0.001;
        renderer.render(scene, camera);
      }

      animate();

      // 🔄 Адаптация под размер контейнера
      window.addEventListener("resize", () => {
        const width = container.clientWidth;
        const height = container.clientHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      });
    });
  </script>
</body>
</html>
